<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>firestore</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>firestore</h1>
    <button id="login"></button>
    <div class="settings">
        <input type="text" id="title" placeholder="name the product">
        <input type="text" id="price" placeholder="price in sek">
        <input type="text" id="description" placeholder="describe the product">
        <input type="text" id="img" placeholder="image url">
        <input type="text" id="imgDescription" placeholder="describe the image (alt)">
        <input type="submit" id="addBtn" value="click here to add the product">
    </div>
    <div class="filters">
        <input type="radio" name="filter" id="byNewest" checked>
        <label for="byNewest">Newest first</label>
        <input type="radio" name="filter" id="byName">
        <label for="byName">By name</label>
        <input type="radio" name="filter" id="byPrice">
        <label for="byPrice">By price</label>
        <input type="number" placeholder="quantity displayed" id="quantity">
    </div>
    <ul id="products"></ul>
    <button id="loadMore"></button>
</body>
<script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
<script src="app.js"></script>
</html>
