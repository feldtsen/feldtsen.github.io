<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hatersimulator - when you can be anonymous on the web</title>
    <link rel="stylesheet" href="onfirestyles.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="fav.png" /> 

</head>

<body>
   <div id="intro">
        <img src="fav.png" alt="huge letter (h)">
        <h1>atersimulator</h1>
   </div>
    <div id="inputControllers">
        <input type="text" id="usernameInput" placeholder="username">
        <input type="text" id="messageInput" placeholder="message">
        <input type="submit"  id="btnSend" value="Send">
    </div>
    <div id="messageContainer">
        <ul id="displayMessages"> </ul>
    </div>
    <script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
    <script src="onfirescript.js"></script>
</body>

</html>
